<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Orbitron&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar text-light bg-dark">
            <div class="container-fluid">
              <span class="fuente_cronometro tamaño_tiempo mb-0 h1">Chronometer</span>
            </div>
          </nav>
    </header>
    <main class="container-fluid p-0">
        <div class="img_div">
            <img class="img_fondo" src="img/pixels1.jpg" alt="pixels bosque">
        </div>
        <section class="position_crono text-light tamaño_tiempo fuente_cronometro d-flex justify-content-center">
            <div id="horas">00</div>
            <div>:</div>
            <div id="minutos">00</div>
            <div>:</div>
            <div id="segundos">00</div>
            <div>:</div>
            <div id="centesimas">00</div>
        </section>
        <section class="position_crono text-light tamaño_tiempo fuente_cronometro d-flex justify-content-center">
            <div id="sHoras">00</div>
            <div>:</div>
            <div id="sMinutos">00</div>
            <div>:</div>
            <div id="sSegundos">00</div>
            <div>:</div>
            <div id="sCentesimas">00</div>
        </section>
        <section class="position_crono d-flex justify-content-center fuente_cronometro">
            <button class="mx-2 btn btn-warning" onclick="sample()">SAMPLE</button>
            <button class="mx-2 btn btn-secondary" onclick="reset()">RESET</button>
            <button class="mx-2 btn btn-success" onclick="startStop()" id="boton">START</button>
        </section>
    </main>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cronometro.js"></script>
</body>

</html>
